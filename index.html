<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        .phone-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }
        .phone-number:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Me</h2>
        <p>You can reach me at:</p>
        <a href="tel:+919977989781" class="phone-number">+91 9977989781</a>
    </div>
</body>
</html>
